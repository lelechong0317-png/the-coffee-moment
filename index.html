<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Moment Roastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f3ef;  /* 基础暖灰 */
            --bg-accent: #ece8e1; /* 分区深色 */
            --text-main: #2c2c2c;
            --accent-brown: #5d544c;
            --serif: 'Cormorant Garamond', serif;
            --sans: 'Inter', sans-serif;
            --transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; background-color: var(--bg-light); color: var(--text-main); 
            font-family: var(--sans); line-height: 1.8; overflow-x: hidden; 
        }

        [data-lang="en"] { display: none; }

        /* --- 全局立体感优化 --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: var(--transition); }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        /* --- 导航栏：立体浮雕感 --- */
        nav {
            padding: 35px 50px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(245, 243, 239, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .logo { 
            font-family: var(--serif); font-size: 1.4rem; letter-spacing: 4px; font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05); /* 立体投影 */
        }
        .menu-trigger { 
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; font-weight: 600;
            background: #fff; padding: 8px 20px; border-radius: 2px; box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        /* --- 侧边菜单 --- */
        .side-menu {
            position: fixed; top: 0; left: -100%; width: 400px; height: 100vh;
            background: #fff; z-index: 2000; transition: var(--transition); padding: 100px 60px;
            box-shadow: 20px 0 80px rgba(0,0,0,0.05);
        }
        .side-menu.active { left: 0; }
        .menu-links a { 
            display: block; font-family: var(--serif); font-size: 2.2rem; color: var(--text-main); 
            text-decoration: none; margin-bottom: 30px; transition: 0.3s;
        }

        /* --- Hero Section --- */
        header { padding: 220px 50px 100px; position: relative; max-width: 1400px; margin: 0 auto; }
        .hero-title { 
            font-family: var(--serif); font-size: clamp(2rem, 6vw, 4rem); line-height: 1.1; 
            margin-bottom: 60px; position: relative; z-index: 2;
            text-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .hero-image { 
            width: 100%; height: 75vh; background: url('logo_001.JPEG') center/cover no-repeat;
            box-shadow: 0 50px 100px rgba(0,0,0,0.1); border-radius: 2px;
        }

        /* --- 分区：咖啡介绍区 (燕麦色背景) --- */
        #beans-section { 
            background-color: var(--bg-accent); 
            padding: 150px 50px; position: relative; overflow: hidden;
        }
        /* 装饰背景字 */
        #beans-section::before {
            content: "COLLECTION"; position: absolute; top: 50px; right: -50px;
            font-family: var(--serif); font-size: 12rem; font-weight: 900; color: rgba(0,0,0,0.02); z-index: 0;
        }

        .section-tag { font-size: 0.7rem; letter-spacing: 4px; text-transform: uppercase; color: var(--accent-brown); margin-bottom: 20px; display: block; }
        
        /* 豆单网格优化 */
        .bean-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; position: relative; z-index: 1; }
        .bean-item { 
            background: #fdfcfb; border-radius: 2px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: var(--transition);
        }
        .bean-item:hover { transform: translateY(-15px); box-shadow: 0 40px 80px rgba(0,0,0,0.1); }
        .bean-card { position: relative; width: 100%; padding-top: 130%; overflow: hidden; }
        .bean-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: 1.2s ease; }

        /* 悬停弹窗层 */
        .bean-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 42, 39, 0.9); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; text-align: center; color: #fff; opacity: 0; transition: var(--transition);
        }
        .bean-item:hover .bean-overlay { opacity: 1; }
        .overlay-title { font-family: var(--serif); font-size: 1.5rem; margin-bottom: 15px; }
        .overlay-desc { font-size: 0.85rem; font-weight: 300; line-height: 1.8; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }

        /* --- 分区：空间与故事 (暖白色+网格线) --- */
        #about-section { 
            background-color: var(--bg-light); 
            padding: 150px 50px; position: relative;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
        }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 100px; align-items: center; margin-bottom: 120px; }
        .img-layer { position: relative; box-shadow: 30px 30px 0px rgba(93, 84, 76, 0.05); } /* 图片背后的几何色块层 */
        .grid-row img { width: 100%; border-radius: 2px; display: block; }

            font-family: var(--serif); font-size: 2.5rem
